

{% load static tailwind_tags %}
<head>

   {% tailwind_css %}

    <title>{% block title %} Blogar {% endblock %}</title>
</head>

<body class="bg-base-100  dark:bg-gray-900">
    <!-- Navbar -->
    <nav class="bg-base-100 border-b border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
            <span class="text-2xl font-semibold whitespace-nowrap dark:text-white">Blogger</span>
            <div class="flex gap-6"> <!-- Increased gap here -->
                <a href="{% url 'login' %}">
                    <button type="button" class="btn btn-success">Login</button> <!-- Green button -->
                </a>
                <a href="{% url 'signup' %}">
                    <button type="button" class="btn bg-white border border-gray-300 text-gray-700 hover:bg-gray-100">Sign up</button> <!-- White button -->
                </a>
            </div>
        </div>
    </nav>

    <!-- New Section -->
    <section class=" flex flex-col items-center mt-10 px-4">
        <div class="flex max-w-xl flex-col items-center pb-0 pt-8 text-center sm:pb-16 lg:pb-32 lg:pt-32">
            <h1 class="mb-8 text-4xl font-bold text-white sm:text-5xl md:mb-12 md:text-6xl">
                Let Create Memories Together with <span class="text-green-500">Blogger</span>
            </h1>
            
            <div class="flex w-full flex-col gap-2.5 sm:flex-row sm:justify-center">
                <a href="{% url 'signup' %}" class="inline-block rounded-lg bg-white px-8 py-3 text-center text-sm md:font-bold font-semibold text-black hover:bg-green-500 outline-none ring-indigo-300 transition duration-100 focus-visible:ring active:bg-green-700 md:text-base">
                    Start now
                </a>
                
 
            </div>
        </div>
    </section>
    {%include 'blogger/footer.html'%}
</body>
