{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>{% block title %} Blogar {% endblock %}</title>
</head>

<body class="bg-base-100 dark:bg-gray-900">
    <!-- Navbar -->
    <nav class="bg-base-100 border-b border-gray-200 dark:bg-gray-900">
        <div class=" flex items-center justify-between mx-auto p-4">
            <span class="text-2xl font-semibold whitespace-nowrap dark:text-white">Blogar</span>
            <div class="flex gap-4 sm:gap-6"> <!-- Responsive gap adjustment -->
                <a href="{% url 'login' %}">
                    <button type="button" class="btn btn-success text-sm md:text-base px-4 py-2 md:px-5">Login</button> <!-- Responsive button size -->
                </a>
                <a href="{% url 'signup' %}">
                    <button type="button" class="btn bg-white border border-gray-300 text-gray-700 hover:bg-gray-100 text-sm md:text-base px-4 py-2 md:px-5">Sign up</button>
                </a>
            </div>
        </div>
    </nav>

    <!-- New Section -->
    <section class="flex flex-col items-center mt-10 px-4">
        <div class="flex max-w-xl flex-col items-center pb-8 pt-8 sm:pt-16 sm:pb-16 lg:pb-32 lg:pt-32 text-center">
            <h1 class="mb-8 text-4xl font-bold text-white sm:text-5xl md:mb-12 md:text-6xl">
                Let's Create Memories Together with <span class="text-green-500">Blogar</span>
            </h1>
            
            <div class="flex w-full flex-col gap-2.5 sm:flex-row sm:justify-center">
                <a href="{% url 'signup' %}" class="inline-block rounded-lg bg-white px-6 py-2 text-center text-sm md:text-base font-semibold text-black hover:bg-green-500 outline-none transition duration-100 focus-visible:ring focus:ring-green-300 active:bg-green-700">
                    Start now
                </a>
            </div>
        </div>
    </section>
     

    {% include 'blogger/footer.html' %}
</body>
