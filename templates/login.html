
{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
{% if form.errors %}
            <p style="color: red; text-align: left;">{{ form.errors }}</p>
{% endif %}

<body class="bg-gray-50 dark:bg-gray-900">
<form class="max-w-sm mx-auto" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <div class=" min-h-screen flex justify-center items-center">
        <div class="flex flex-col justify-around items-center dark:bg-gray-800 dark:border-gray-700 rounded-lg shadow-lg p-5">
            <div class="w-full max-w-md p-5">
                <h1 class="text-2xl font-bold text-white text-center mb-4">Login</h1>
    
                {% if error %}
                <p class="text-red-600 text-left">Invalid username/email or password.</p>
                {% endif %}
    
                <form action="{% url 'login' %}" method="POST" class="mt-5">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="username" class="block text-gray-300 text-sm font-medium mb-2">Username or Email</label>
                        <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5" placeholder="Enter your username or email" required />
                    </div>
                    
                    <div class="mb-6">
                        <label for="password" class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                        <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5" placeholder="Enter your password" required />
                    </div>
    
                    <div class="text-left mt-5">
                        <input type="submit" value="Login" class="btn btn-success text-white px-5 py-2 rounded-md cursor-pointer text-lg w-full">
                    </div>
                </form>
    
                <p class="text-left mt-5 text-white">
                    Don't have an account? <a href="{% url 'signup' %}" class="text-teal-600 hover:underline">Sign up</a>
                </p>
            </div>
        </div>
    </div>
    
</form>
